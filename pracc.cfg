// BINDY
bind "x" "noclip"
bind "," "toggle cl_grenadepreview 0 1; playvol buttons \ button17 0.5" // Shows the trajectory of a handled grenade.
bind "." "sv_rethrow_last_grenade; playvol buttons \ button17 0.5" // Plays the last grenade thrown
bind "/" "sd" // Removes the smoke from the map
bind "]" "toggle host_timescale 1 30" // Speeds up the server time so you can shorten the smoke time on a failed attempt
bind "rshift" "impact" // Turns on or off showing squares in place of balls

bind "ins" "bot_add t" // Add a bot on the TT side
bind "del" "bot_add ct" // Add bot on the CT side
bind "home" "bot_place" // Set the bot
bind "end" "bot_kick" // Kicks out all bots
bind "pgup" "toggle bot_stop 1 0" // Stop bots
bind "pgdn" "toggle bot_crouch 1 0" // Bots are crouching
bind "numlock" "toggle bot_mimic 1 0" // Bots trace our movements

// COMMAND ABBREVIATIONS
alias "rr" "mp_restartgame 1; say Restart Rounds" // Restart the round
alias "sd" "record record.record; ent_fire smokegrenade_projectile kill; stop; say Delete smoke"
alias "impact" "toggle sv_showimpacts 0 2; say Display of squares on / off"
alias "hits" "toggle sv_showbullethits 0 1; say Hit showing on / off"
alias "ammo" "toggle sv_infinite_ammo 1 2 0; say Change unlimited magazine" // Turns unlimited ammo on or off
alias "gc" "givecurrentammo; say Magazines added" // Adds magazines
alias "gt" "toggle sv_grenade_trajectory 0 1; say Change grenade trajectory display"
alias "money" "impulse 101; say Added money" // Adds money
alias "speed" "toggle cl_showpos 1 0; say Enable / Disable speed" // Enable or disable showing speed and position
alias "brush" "toggle r_drawclipbrushes 2 0"
alias "wh" "toggle r_drawothermodels 1 2"

