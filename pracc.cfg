bot_kick
sv_cheats 1

mp_startmoney 99999 // Max money to start
mp_maxmoney 99999 // Determine the maximum amount of money
mp_buytime 99999 // Long time buying weapons
mp_buy_anywhere 1 // Can be bought anywhere
mp_give_player_c4 0 // No c4 to start
mp_free_armor 1 // A vest to start

mp_limitteams 0 // Disabling the limit of players in teams
mp_autoteambalance 0 // Disable team auto balance
mp_friendlyfire 0 // Disable team damage
mp_solid_teammates 2 // Passable by teammates (2 - possible to jump on heads)

// Commands for respawn on death
mp_respawn_immunitytime 0
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_respawnwavetime_ct 1
mp_respawnwavetime_t 1

sv_infinite_ammo 1 // Unlimited ammo. 2 -unlimited number of magazines
sv_grenade_trajectory 1 // Trajectory of thrown grenades
sv_grenade_trajectory_time 10 // Grenade trajectory duration
sv_grenade_trajectory_thickness 0.5 // Thickness of the trajectory line
sv_showimpacts 1 // Showing squares in places of balls
sv_showimpacts_time 3 // Time to show squares

mp_roundtime 60 // Round time
mp_roundtime_defuse 60 // Round time
mp_freezetime 0 // Deactivate freezetime at the beginning of the round
mp_round_restart_delay 0 // Immediate round restart time
mp_restartgame 1 // Restart the round after activating config
mp_warmup_end // Disable warm-up after activating config
mp_ignore_round_win_conditions 1 // The round never ends

sv_ignoregrenaderadio 1 // Disable radio commands when throwing grenades
ammo_grenade_limit_total 5 // Possibility to have 5 grenades
sv_full_alltalk 1 // Possibility to talk to the opposing team
mp_autokick 0 // Disable kicking from server after multiple suicides
bot_mimic_yaw_offset 0 // Bots position themselves in the same direction as us. Standard 180.0



